<html>
  <head>
    <style></style>
    <script>
     function lancer(){
        var Val = Math.floor((Math.random() * 3)+1);
       // alert(Val);
        switch(Val){
          case 1 :
                    document.getElementById('C4').setAttribute("fill", "red");
                    document.getElementById('C4').style.display = 'block';
                    break;

                
       
        case 2 :
                    document.getElementById('C4').setAttribute("fill", "red");
                    document.getElementById('C4').style.display = 'block';

                    document.getElementById('C7').setAttribute("fill", "red");
                    document.getElementById('C7').style.display = 'block';
                    break;
       
        case 3 :
                    
                    

                    document.getElementById('C4').setAttribute("fill", "red");
                    document.getElementById('C4').style.display = 'block';

                    document.getElementById('C7').setAttribute("fill", "red");
                    document.getElementById('C7').style.display = 'block';

                    document.getElementById('C5').setAttribute("fill", "red");
                    document.getElementById('C5').style.display = 'block';
                    break;
        
        
      }
     }
    </script>  
  </head>
  <body>
  
     <svg width="500px" height="500px" style="background-color:antiquewhite">
    
      <circle id="C1" cx="250" cy="250" r="250" stroke="black" stroke-width="2" fill="none" />
      <circle id="C2" cx="250" cy="250" r="20" stroke="black" stroke-width="3" fill="black" />

    <circle id="C3" cx="250" cy="100" r="50" stroke="black" stroke-width="3" fill="grey" />
    <circle id="C4" cx="375" cy="175" r="50" stroke="black" stroke-width="3" fill="grey" />
    <circle id="C5" cx="375" cy="325" r="50" stroke="black" stroke-width="3" fill="grey" />
    <circle id="C6" cx="250" cy="400" r="50" stroke="black" stroke-width="3" fill="grey" />

    <circle id="C7" cx="125" cy="325" r="50" stroke="black" stroke-width="3" fill="grey" />
    <circle id="C8" cx="125" cy="175" r="50" stroke="black" stroke-width="3" fill="grey" /> 
 


  </svg> 
  <button onclick="lancer()">Lancer</button>
</body>
</html>
